<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg-gradient)"/>

  <!-- Header -->
  <rect width="1280" height="64" fill="#ffffff"/>
  <rect x="80" y="20" width="80" height="24" rx="4" fill="url(#hero-gradient)"/>
  <text x="120" y="38" font-family="system-ui" font-size="16" font-weight="800" fill="#ffffff" text-anchor="middle">Carib</text>

  <!-- Hero Section -->
  <rect x="80" y="120" width="500" height="48" rx="4" fill="#1f2937"/>
  <rect x="80" y="180" width="400" height="24" rx="4" fill="#9ca3af"/>
  <rect x="80" y="216" width="350" height="24" rx="4" fill="#d1d5db"/>
  <rect x="80" y="280" width="160" height="48" rx="8" fill="url(#hero-gradient)"/>

  <!-- Feature Cards -->
  <rect x="700" y="120" width="500" height="300" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="740" y="160" width="100" height="100" rx="12" fill="url(#hero-gradient)" opacity="0.1"/>
  <rect x="740" y="280" width="160" height="20" rx="4" fill="#374151"/>
  <rect x="740" y="312" width="200" height="16" rx="4" fill="#9ca3af"/>

  <!-- Stats Section -->
  <rect x="80" y="480" width="280" height="160" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="410" y="480" width="280" height="160" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="740" y="480" width="280" height="160" rx="12" fill="#ffffff" stroke="#e5e7eb"/>

  <text x="220" y="550" font-family="system-ui" font-size="36" font-weight="700" fill="url(#hero-gradient)" text-anchor="middle">98%</text>
  <text x="220" y="590" font-family="system-ui" font-size="14" fill="#6b7280" text-anchor="middle">업무 효율화</text>

  <text x="550" y="550" font-family="system-ui" font-size="36" font-weight="700" fill="url(#hero-gradient)" text-anchor="middle">50+</text>
  <text x="550" y="590" font-family="system-ui" font-size="14" fill="#6b7280" text-anchor="middle">성공 프로젝트</text>

  <text x="880" y="550" font-family="system-ui" font-size="36" font-weight="700" fill="url(#hero-gradient)" text-anchor="middle">24/7</text>
  <text x="880" y="590" font-family="system-ui" font-size="14" fill="#6b7280" text-anchor="middle">AI 자동화</text>
</svg>
