<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>오프라인 - Carib</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --background: #ffffff;
      --foreground: #0a0a0a;
      --muted: #6b7280;
      --muted-foreground: #9ca3af;
      --border: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0a0a0a;
        --foreground: #fafafa;
        --muted: #a1a1aa;
        --muted-foreground: #71717a;
        --border: #27272a;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 480px;
      text-align: center;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(37, 99, 235, 0.3);
    }

    .wifi-icon {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.025em;
    }

    .message {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 32px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .retry-button:hover {
      background-color: var(--primary-dark);
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    .retry-icon {
      width: 20px;
      height: 20px;
      animation: none;
    }

    .retry-button:hover .retry-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .tips {
      margin-top: 48px;
      padding: 24px;
      background-color: var(--border);
      border-radius: 16px;
    }

    .tips h2 {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted-foreground);
      margin-bottom: 16px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      font-size: 14px;
      color: var(--muted);
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .tips li::before {
      content: '•';
      position: absolute;
      left: 8px;
      color: var(--primary);
    }

    .branding {
      margin-top: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--muted-foreground);
      font-size: 14px;
    }

    .branding-logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg class="wifi-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <line x1="2" y1="2" x2="22" y2="22" stroke-linecap="round"/>
        <path d="M8.5 16.5a5 5 0 017 0" opacity="0.6"/>
        <path d="M5 12.5a10 10 0 0114 0" opacity="0.4"/>
        <path d="M1.5 8.5a15 15 0 0121 0" opacity="0.2"/>
        <circle cx="12" cy="20" r="1.5" fill="white"/>
      </svg>
    </div>

    <h1>인터넷에 연결되지 않았습니다</h1>

    <p class="message">
      현재 오프라인 상태입니다.<br>
      인터넷 연결을 확인하고 다시 시도해 주세요.
    </p>

    <button class="retry-button" onclick="window.location.reload()">
      <svg class="retry-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
      </svg>
      다시 시도
    </button>

    <div class="tips">
      <h2>연결 문제 해결 방법</h2>
      <ul>
        <li>Wi-Fi 또는 모바일 데이터가 켜져 있는지 확인하세요</li>
        <li>비행기 모드가 꺼져 있는지 확인하세요</li>
        <li>라우터를 재시작해 보세요</li>
        <li>다른 앱이나 웹사이트에서 인터넷 연결을 테스트해 보세요</li>
      </ul>
    </div>

    <div class="branding">
      <div class="branding-logo">C</div>
      <span>Carib - AI 업무 자동화</span>
    </div>
  </div>

  <script>
    // 온라인 상태 복구 시 자동 새로고침
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // 네트워크 상태 체크
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
