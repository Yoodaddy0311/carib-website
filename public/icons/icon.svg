<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="64" ry="64" fill="url(#bg-gradient)"/>

  <!-- Subtle highlight -->
  <ellipse cx="140" cy="400" rx="180" ry="120" fill="white" fill-opacity="0.08"/>
  <ellipse cx="380" cy="100" rx="150" ry="100" fill="white" fill-opacity="0.06"/>

  <!-- Letter C -->
  <text x="256" y="340"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="280"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        filter="url(#shadow)">C</text>
</svg>
